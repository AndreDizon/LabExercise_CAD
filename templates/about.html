<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin-top: 60px;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 { color: #333; margin-bottom: 20px;}
        p { color: #666; font-size: 18px; margin-bottom: 40px; line-height: 1.6; }
        
        .btn {
            text-decoration: none;
            color: white;
            background-color: #007bff; /* Blue button */
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>
            Welcome to SalesApp! We are a dedicated team of professionals committed to providing 
            top-tier sales management solutions. Established in 2025, our goal is to streamline 
            your business operations and boost productivity.
        </p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
